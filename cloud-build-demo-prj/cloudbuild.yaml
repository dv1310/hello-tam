steps:
# Step 1: Build the Docker Image
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'us-central1-docker.pkg.dev/hello-tam/hello-tam-docker-repo/cloud-build-demo:prod1', '.' ]
  options:
    logging: CLOUD_LOGGING_ONLY

# Step 2: Push the image to the Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'push', 'us-central1-docker.pkg.dev/hello-tam/hello-tam-docker-repo/cloud-build-demo:prod1' ]


# Step 3: Deployment to Cloud Run after image is pushed
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'cloud-build-demo-service'  # Replace with your service name
  - '--image'
  - 'us-central1-docker.pkg.dev/hello-tam/hello-tam-docker-repo/cloud-build-demo:prod1'
  - '--region'
  - 'us-central1'  # You can change this if you want to deploy to a different region
  - '--platform'
  - 'managed'
  # Optional: if you want to allow unauthenticated access
  - '--allow-unauthenticated'